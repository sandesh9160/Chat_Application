{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="attachment-preview-fullscreen">
    <!-- Icon buttons below navbar -->
    <div class="preview-icons-below-navbar">
        <a href="{% url 'chat' %}" class="icon-btn" title="Back to Chat">
            <i class="bi bi-arrow-left-circle"></i>
        </a>
        <a href="{% url 'download_attachment' message.id %}" class="icon-btn" title="Download">
            <i class="bi bi-download"></i>
        </a>
    </div>
    <!-- Large Preview -->
    <div class="preview-center">
        {% if is_image %}
            <img src="{{ attachment_url }}" alt="{{ file_name }}" class="preview-large-image">
        {% elif is_pdf %}
            <iframe src="{{ attachment_url }}" class="preview-large-pdf"></iframe>
        {% else %}
            <i class="bi bi-file-earmark-text preview-large-file"></i>
        {% endif %}
    </div>
</div>

<style>
.attachment-preview-fullscreen {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    width: 100vw;
    height: 100vh;
    background: #f8f9fa;
    z-index: 1000;
    overflow: auto;
}
.preview-icons-below-navbar {
    position: relative;
    display: flex;
    gap: 18px;
    justify-content: flex-end;
    align-items: center;
    padding: 18px 40px 0 0;
    margin-top: 64px; /* space for navbar */
    z-index: 10;
}
.icon-btn {
    background: none;
    border: none;
    outline: none;
    color: #222;
    font-size: 2.2rem;
    transition: color 0.2s, transform 0.2s;
    padding: 0 6px;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
}
.icon-btn:hover {
    color: #007bff;
    transform: scale(1.12);
    text-decoration: none;
}
.preview-center {
    width: 100vw;
    height: calc(100vh - 110px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
}
.preview-large-image {
    max-width: 70vw;
    max-height: 65vh;
    object-fit: contain;
    border-radius: 12px;
    box-shadow: 0 4px 32px rgba(0,0,0,0.12);
    background: white;
}
.preview-large-pdf {
    width: 70vw;
    height: 65vh;
    border: none;
    border-radius: 12px;
    background: white;
    box-shadow: 0 4px 32px rgba(0,0,0,0.12);
}
.preview-large-file {
    font-size: 8rem;
    color: #6c757d;
}
@media (max-width: 768px) {
    .preview-icons-below-navbar {
        padding: 10px 10px 0 0;
        margin-top: 48px;
        gap: 10px;
    }
    .preview-large-image, .preview-large-pdf {
        max-width: 98vw;
        max-height: 48vh;
    }
    .preview-center {
        height: calc(100vh - 80px);
    }
}
</style>
{% endblock %}
