{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Chat App{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’¬</text></svg>">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  {% block extra_css %}{% endblock %}
</head>
<body class="bg-light">
  <!-- Fixed Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand d-flex align-items-center" href="{% url 'chat' %}">
        <i class="bi bi-chat-dots-fill text-primary me-2"></i>
        <span>Chat App</span>
      </a>
      <div class="d-flex align-items-center ms-auto gap-2">
        {% if user.is_authenticated %}
          <div class="dropdown">
            <button class="btn btn-outline-primary btn-sm dropdown-toggle d-flex align-items-center" type="button" data-bs-toggle="dropdown">
              <i class="bi bi-person-circle me-1"></i>
              {% if user.username %}{{ user.username }}{% else %}User{% endif %}
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" href="{% url 'profile_view' %}">
                  <i class="bi bi-person me-2"></i>My Profile
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="{% url 'profile_edit' %}">
                  <i class="bi bi-pencil-square me-2"></i>Edit Profile
                </a>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <a class="dropdown-item text-danger" href="{% url 'logout' %}">
                  <i class="bi bi-box-arrow-right me-2"></i>Logout
                </a>
              </li>
            </ul>
          </div>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <main class="main-content">
    {% block content %}{% endblock %}
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
